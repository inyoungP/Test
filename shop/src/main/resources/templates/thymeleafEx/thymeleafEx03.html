<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트 출력 예제</h1>
    <table border="1">
        <thead>
            <tr>
                <td>순번</td>
                <td>상품명</td>
                <td>상품 설명</td>
                <td>가격</td>
                <td>상품 등록일</td>
            </tr>
        </thead>

        <tbody>
            <!-- 상태변수가 있으면 → th:each="변수, 상태변수:컬렉션"-->
            <!-- 상태변수가 없으면 → th:each="변수 :컬렉션"-->
            <tr th:each="itemDTO: ${itemDTOList}">
                <td th:text="${itemDTOStat.index}"></td>
                <td th:text="${itemDTO.itemName}"></td>
                <td th:text="${itemDTO.itemDetail}"></td>
                <td th:text="${itemDTO.price}"></td>
                <td th:text="${itemDTO.regTime}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
